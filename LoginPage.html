 <!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Turtle | Login</title>
		<!--- fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
<body> 
	<div class="center">
	<h1>Login</h1>
	<form method="post">
		<div class="txt_field">
			<input type="text" required> <!--Username Eingabefeld-->
			<span></span>
			<label>Benutzername</label>
		</div>
		<div class="txt_field">
			<input type="password" required> <!--Passwort Eingabefeld-->
			<span></span>
			<label>Passwort</label>
		</div>
		<div class="pass">Passwort vergessen?</div>
		<input type="submit" value="Login">
		<div class="signup_link">
			Noch kein Mitglied? <br>
			<a href="#">Konto erstellen</a>
		</div>
	</form>
</body>
</html>
